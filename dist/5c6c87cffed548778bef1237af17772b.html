      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;

        font-family: "Plus Jakarta Sans", sans-serif;
      }

      body {
        padding: 2rem;

        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      p,

      a {
        text-decoration: none;
        color: #223;

        width: auto;
        height: max-content;
        max-width: 25vw;

        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        object-fit: cover;

        overflow: hidden;
      }

      div {
        display: flex;
        gap: 1rem;
      }
