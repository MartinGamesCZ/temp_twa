<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oprav PC</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital@0;1&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;

        font-family: "Plus Jakarta Sans", sans-serif;
      }

      body {
        padding: 2rem;

        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      p,
      a {
        font-size: 1.2rem;
      }

      a {
        text-decoration: none;
        color: #223;
      }

      img {
        width: auto;
        height: max-content;
        max-width: 25vw;

        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        object-fit: cover;

        overflow: hidden;
      }

      div {
        display: flex;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Počítač už funguje!</h1>
    <img src="/img/b9abe15a5a6f4a809bb0a1cd92a28b07.jpg" alt="Počítač už funguje!" />
    <p>Počítač už funguje, co uděláš dále?</p>

      <a href="/aa8ac807f2cb4dbc9f55ed6263ad8464">Zavolám klientovi</a>
      <a href="/f5b2f574dd2640588ed34528f44bffac">Podívám se na jeho soubory</a>

  </body>
</html>
