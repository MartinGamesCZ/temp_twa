<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oprav PC</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital@0;1&display=swap");

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;

        font-family: "Plus Jakarta Sans", sans-serif;
      }

      body {
        padding: 2rem;

        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      p,
      a {
        font-size: 1.2rem;
      }

      a {
        text-decoration: none;
        color: #223;
      }

      img {
        width: auto;
        height: max-content;
        max-width: 25vw;

        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        object-fit: cover;

        overflow: hidden;
      }

      div {
        display: flex;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Kobra je policista!</h1>
    <img src="/img/e0477a9c61474740a798e82076054f47.jpg" alt="Kobra je policista!" />
    <p>Kobra je policista a zatkne tě za volání policie. PROHRÁL JSI (srabe)</p>
    <div>
      <a href="/">Začít znovu</a>
      <a href=""></a>
      <a href=""></a>
    </div>
  </body>
</html>
